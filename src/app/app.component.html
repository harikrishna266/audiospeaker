<input type="text" id="tracktime" [(ngModel)]="time" (draggedEnded)="updateTime(i)" (ngModelChange)="UpdateSelection();" />
  
<p class="passage-audio" >

    <app-player (timestampemit)="getTimeName($event)" [track]="realdata"></app-player>
</p>

<input type="button" value="Cut" (click)="cut();" *ngIf="cliplength==0">
<input type="button" value="paste" (click)="paste();" *ngIf="cliplength>0">
{{currenttimeStamp}}

<div class="textholder" >
   press {{presActive}}
   <br/>
   release {{presActive}}
   first:{{selectStartIndex}}<br/>
   last:{{selectlastIndex}}<br/>
   {{clipboard|json}}


<p class="noselect">
   <app-word (draggedStart)="press(i)" (drawshade)="dragged(i)" (clickToClear)="clickToClear(i);" (draggedEnded)="released(i)"  *ngFor="let item of realdata; let i = index" [data]="item"> </app-word >
</p>
