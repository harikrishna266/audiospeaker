
<form  enctype="multipart/form-data" action="upload.php" method="POST"  name="fileinfo">

    <md-grid-list cols="1"  rowHeight="100px" [style.background]="'lightblue'" >
        <md-grid-tile>
            <md-spinner *ngIf="loader"></md-spinner>
            <input type="file" name="media" (change)="fileChange($event)" placeholder="Upload file" accept=".mp3"/>
            <input type="hidden" name="configuration" value='{"configuration":{"executor":"v2"}}'>
        </md-grid-tile>
    </md-grid-list>
</form>
<md-divider></md-divider>
<h3 md-subheader>Audio Files</h3>
<md-divider></md-divider>
<md-list >
    <md-list-item  class="listaudio" *ngFor="let red of audioRef|async; let i =index" >
        <p md-line  > {{red.name}}</p>
        <p md-line>  
            <button md-raised-button color="primary" *ngIf="red.status=='accepted'" (click)="checkStatus(red);" >check status</button>
            <button md-raised-button color="primary" *ngIf="red.status=='finished'" (click)="loadAudio(red);" >Load Audio</button>
        </p>

    </md-list-item> 
</md-list>
