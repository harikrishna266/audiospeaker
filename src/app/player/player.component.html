
<app-progress [isPlaying]="isPlaying" [player]="source" [length]="audioLength"></app-progress>


<input type="button" (click)="play()" [attr.value]="(isPlaying && !isSuspended)?'Pause':'play'">
<input type="button" (click)="stop()" value="Stop">
<input type="button" (click)="record()" value="record">
